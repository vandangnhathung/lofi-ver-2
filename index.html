<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/logo/lofi-logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lofi</title>
    
    <!-- Performance Optimization: Resource Hints -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS and JS preloading -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module">
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- Preload critical UI assets -->
    <link rel="preload" href="/public/assets/icons/control.svg" as="image">
    <link rel="preload" href="/public/assets/icons/chill.svg" as="image">
    
    <!-- Preload first audio file for faster audio startup -->
    <link rel="preload" href="/public/assets/musics/compressed/lofi_compressed.aac" as="audio" crossorigin>
    <link rel="preload" href="/public/assets/musics/compressed/jazzy_1_compressed.aac" as="audio" crossorigin>
    
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- <script type="module" src="/performance-optimization.js"></script> -->
    <!-- <script type="module" src="/test-audio-player.js"></script> -->
    <!-- <script type="module" src="/test-media-quality.js"></!--> -->
  </body>
</html>
